<div class="container mt-5">
  <div class="row">
    <div class="col-md-6 offset-md-3">
      <div class="card shadow-lg">
        <div class="card-header bg-primary text-white">
          <h3 class="text-center">Tasks List</h3>
        </div>
        <div class="card-body">
          <ul class="list-group">
            <!-- using TaskItemComponent to Divide the tasks -->
            <app-task-item
              *ngFor="let task of tasks"
              [task]="task"
              (taskToggle)="toggleCompletion($event)"
            ></app-task-item>
          </ul>
        </div>
      </div>
    </div>
  </div>
</div>
