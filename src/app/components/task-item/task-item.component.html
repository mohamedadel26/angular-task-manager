<li class="list-group-item d-flex justify-content-between align-items-center">
  <span
    [ngClass]="{ 'text-decoration-line-through': task.completed }"
    class="flex-grow-1"
  >
    {{ task.title }}
  </span>
  <input
    type="checkbox"
    [checked]="task.completed"
    (change)="toggleTaskCompletion()"
    class="ml-2"
  />
</li>
